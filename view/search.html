{{template "header" .}}

<h2>スレッド・コメントを検索</h2>
<form action="/search" method="GET">
<select name="category">
    <option value="-1" {{ if eq .categoryID -1 }}selected{{ end }}>カテゴリ指定なし</option>
    {{range $i, $v := .categories}}
    <option value="{{$v.CategoryID}}" {{ if eq $.categoryID $v.CategoryID }}selected{{ end }}>{{$v.Name}}</option>
    {{end}}
</select>
<select name="tag">
    <option value="-1" {{ if eq .tagID -1 }}selected{{ end }}>タグ指定なし</option>
    {{range $i, $v := .tags}}
    <option value="{{$v.TagID}}" {{ if eq $.tagID $v.TagID }}selected{{ end }}>{{$v.Name}}</option>
    {{end}}
</select><br/>
<input type="date" name="start_date" value="{{.start_date}}"/>から
<input type="date" name="end_date" value="{{.end_date}}"/>まで
<br/>
<input type="text" name="query" placeholder="検索ワード" value="{{ .query }}"/>
<input type="submit" value="検索"/>
</form>

<h2>検索結果</h2>
<h3>スレッド</h3>
{{template "threads" .}}

<h3>コメント</h3>
{{template "comments" .}}

{{template "footer"}}
